<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>飞机大战</title>
    <Link rel='stylesheet' href="./css/css.css"></Link>
</head>
<body>
    <div id="wrap">
        <!-- 主界面 -->
        <div id="menu">
            <p class="title">飞机大战 v1.0</p>
            <ul class="list">
                <li>简单模式</li>
                <li>普通模式</li>
                <li>困难模式</li>
                <li>劝退模式</li>
                <li>VIP玩家</li>
            </ul>
        </div>
        <!-- 游戏窗口 -->
        <div id="game"></div>
        <!-- score得分 -->
        <div id="score">0</div>
        <!-- 血条显示 -->
        <div id="blood">
            <div class="restBlood"></div>
        </div>
        <!-- 结算窗口 -->
        <div id="over">
            <p class="mess">Game over!</p>
            <p class="count">你的得分为:</p>
            <div class="restart">重新开始</div>
        </div>
    </div>
    <script src="./js/js.js"></script>
</body>
</html>
